# doi: 
title: Index Fungorum with Literature
alias: Index Fungorum
description: "The Index Fungorum (maintained by the Index Fungorum Partnership) is the global nomenclatural database for fungi (Fungi, chromistan fungi, protozoan fungi) and contains over 380,000 names at the rank of species and below. This dataset builds on Index Fungorum by adding persistent identifiers such as DOIs to the bibliographic references, where such identfiiers are known."

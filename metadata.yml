description: "The Index Fungorum (maintained by the Index Fungorum Partnership) is the global nomenclatural database for fungi (Fungi, chromistan fungi, protozoan fungi) and contains over 380,000 names at the rank of species and below.\nThis dataset builds on Index Fungorum by adding persistent identifiers such as DOIs to the bibliographic references, where such identifiers are known. \nThe original Index Fungorum database is CC-BY, this mapping between names, publications and DOIs is CC-0."
